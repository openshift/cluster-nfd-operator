apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nfd-worker
rules:
- apiGroups:
  - nfd.openshift.io
  resources:
  - nodefeatures
  verbs:
  - get
  - create
  - update
  - delete
- apiGroups:
  - nfd.openshift.io
  resources:
  - nodefeatures/finalizers
  verbs:
  - update
  - get
  - create
  - delete
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  verbs:
  - use
  resourceNames:
  - nfd-worker
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - nfd-worker
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
