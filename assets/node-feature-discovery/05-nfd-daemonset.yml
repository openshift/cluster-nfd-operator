apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: node-feature-discovery
  name: node-feature-discovery
  namespace: openshift-cluster-nfd-operator
spec:
  selector:
    matchLabels:
      app: node-feature-discovery
  template:
    metadata:
      labels:
        app: node-feature-discovery
    spec:
      hostNetwork: true
      serviceAccount: node-feature-discovery
      containers:
        - env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          image: quay.io/zvonkok/node-feature-discovery:v0.3.0-10-g86947fc-dirty
          name: node-feature-discovery
          command: ["/usr/bin/node-feature-discovery", "--source=pci"]
          args:
            - "--sleep-interval=60s"
          volumeMounts:
            - name: host-sys
              mountPath: "/host-sys"
            - name: config
              mountPath: "/etc/kubernetes/node-feature-discovery"
          securityContext:
            privileged: true
      volumes:
        - name: host-sys
          hostPath:
            path: "/sys"
        - name: config
          configMap:
            name: node-feature-discovery
            items:
              - key: node-feature-discovery-conf
                path: node-feature-discovery.conf
